{% extends 'base.html' %}
{% block title %}Поезд {{object.name}}{% endblock %}
{% block content %}
<h1>Поезд</h1>
<div class="row">
    <div class="col-md">
        <p> Поезд {{object.name}}</p>
        <p> {{ object.from_city }} - {{ object.to_city }}</p>
        <p> Время в пути: {{ object.travel_time }}</p>
    </div>
</div>
<p><a href="{% url 'trains_list' %}" class="btn btn-light">К списку поездов</a></p>
{% endblock %}
