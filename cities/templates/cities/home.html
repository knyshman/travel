{% extends 'base.html' %}
{% block title %}Список городов{% endblock %}
{% block content %}
<h1>Список городов</h1>
<div class="row">
    <div class="col-md">
        {% for object in city_list %}
        <p>
            <a href="{% url 'city_detail' object.pk %}">{{object.name}}</a>
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
