{% extends 'base.html' %}
{% block title %}Удаление города{% endblock %}
{% block content %}
<h1>Удаление города {{object.name}}</h1>
<p>Вы действительно хотите удалить город {{ object.name }}</p>
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">{{ form.as_p }}</div>
    </div>
    <input class="btn btn-outline-danger" type="submit" value="Да, удалить">
</form>
{% endblock %}
